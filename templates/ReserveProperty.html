{% extends 'layout.html' %}
{% block body %}
<div class="container">
    {% if switch == 1 %}
        <div class="alert alert-primary" role="alert">
            {{message}}
        </div>
    {% endif %} 
    <div class="text-center" style="padding:50px 0">
        <div class="logo"></div>
        <!-- Main Form -->
        <div class="login-form-1">
            {% for property in propertyc %}
              <form enctype="multipart/form-data" class="text-left" method="POST" action = "{{url_for('ReservePropertyById',id=property._id)}}" onsubmit="return validateDate();" >
                  <div class="login-form-main-message"></div>
                  <div class="main-login-form">
                    <div class="login-group">
                        <h2>Gestion de reserva</h2>
                        <hr>
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label for="countryP" class="col-form-label">Pais:</label>
                            </div>
                            <div class="col-auto">
                                <input type="text" class="form-control" value="{{property.countryP}}" id="countryP" name="countryP" placeholder="País" disabled>
                            </div>
                            <hr>
                        </div>
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label for="cityP" class="col-form-label">Ciudad:</label>
                            </div>
                            <div class="col-auto">
                                <input type="text" class="form-control" id="cityP" value="{{property.cityP}}" name="cityP" placeholder="Ciudad" disabled>
                            </div>
                            <hr>
                        </div> 
                        
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label for="adressP" class="col-form-label">Dirección:</label>
                            </div>
                            <div class="col-auto">
                                <input type="text" class="form-control" value="{{property.adressP}}" id="adressP" name="adressP" placeholder="Dirección" disabled>
                            </div>
                            <hr>
                        </div>
                        <!-- <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                 <label for="ubication" class="col-form-label">Google Maps:</label>
                            </div>
                            <div class="col-auto">
                                <input type="text" class="form-control" value="{{property.ubication}}" id="ubication" name="ubication" placeholder="Ubicación en Google Maps" disabled>
                            </div>
                            <hr>
                        </div> -->
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label for="roomNumber" class="col-form-label">Nro de habitaciones:</label>
                            </div>
                            <div class="col-auto">
                                <input type="number" class="form-control" value="{{property.roomNumber}}" id="roomNumber" name="roomNumber" placeholder="Numero de habitaciones" disabled>
                            </div>  
                            <hr>  
                        </div>

                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label for="priceDay" class="col-form-label">Valor por noche:</label>
                            </div>
                            <div class="col-auto">
                                 <input type="number" class="form-control" value="{{property.priceDay}}" id="priceDay" name="priceDay" placeholder="Valor por noche" disabled>
                            </div>
                            <hr>
                        </div>
                        <!-- <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label for="state" class="col-form-label">Estado:</label>
                            </div>
                            <div class="col-auto">
                                <input type="text" class="form-control" value="{{property.state}}" id="state" name="state" disabled>
                            </div>
                            <hr>
                        </div> -->
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label class="form-control-label">Fecha Inicial:</label>
                            </div>
                            <div class="col-auto">
                                <input class="form-control" type="date" id="dateIni" name="dateIni">
                            </div>
                            <hr>
                        </div>
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label class="form-control-label">Fecha Final:</label>
                            </div>
                            <div class="col-auto">
                                <input class="form-control" type="date" id="dateEnd" name="dateEnd">
                            </div>
                            
                        </div>
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label class="form-control-label">Costo Total:</label>
                            </div>
                            <div class="col-auto">
                                <input class="form-control" type="text" id="price" name="price">
                            </div>
                        </div>
                    </div>
                    
                  </div>
                  <br>
                  <button type="submit" class="btn btn-primary">Cotizar</button>
              </form>
            {% endfor %} 
        </div>
        <!-- end:Main Form -->
    </div>
  </div>
{% endblock %}
